# =============================================================================
# Nginx Configuration Snippet for Symancy Backend
# =============================================================================
# Add this configuration to /etc/nginx/sites-enabled/symancy
# Place these location blocks INSIDE the existing server block
# =============================================================================

# -----------------------------------------------------------------------------
# API Endpoints (Health, Status, etc.)
# -----------------------------------------------------------------------------
location /api {
    # Rewrite /api/xxx to /xxx for the backend
    rewrite ^/api/(.*) /$1 break;

    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (if needed in future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# -----------------------------------------------------------------------------
# Telegram Webhook Endpoint
# -----------------------------------------------------------------------------
location /webhook {
    # Telegram sends to /webhook, backend expects /webhook/telegram
    rewrite ^/webhook$ /webhook/telegram break;

    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    # Headers (important for webhook verification)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Pass Telegram secret token header
    proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;

    # Timeouts (Telegram expects quick response)
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Request body handling
    proxy_request_buffering off;
    client_max_body_size 20M;  # For photo uploads
}

# -----------------------------------------------------------------------------
# Health Check (Direct access for monitoring)
# -----------------------------------------------------------------------------
location = /health {
    proxy_pass http://127.0.0.1:3000/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    # Quick timeouts for health checks
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;

    # Optional: Restrict to internal IPs only
    # allow 127.0.0.1;
    # allow 10.0.0.0/8;
    # deny all;
}


