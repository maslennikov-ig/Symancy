version: "3.8"

services:
  # Symancy Telegram Bot Backend
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symancy-bot
    env_file: .env
    environment:
      - NODE_ENV=production
      - MODE=both
      - PORT=3000
      - PHOTO_STORAGE_PATH=/var/data/symancy/photos
    volumes:
      # Persistent photo storage
      - photo_data:/var/data/symancy/photos
      # Logs (optional)
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - symancy-network

  # PostgreSQL Database (optional - for local dev)
  # In production, use external Supabase instance
  postgres:
    image: postgres:16-alpine
    container_name: symancy-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=symancy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symancy-network
    profiles:
      - local-dev

volumes:
  photo_data:
    driver: local
  postgres_data:
    driver: local

networks:
  symancy-network:
    driver: bridge
