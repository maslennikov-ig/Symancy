name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Gate 1: Security & Integrity
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Basic security audit (warn only if criticals found, change to fail if strictly required)
      - name: Run security audit
        run: pnpm audit --audit-level=critical || echo "::warning::Critical vulnerabilities found!"

  # Gate 2: Build & Type Check
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    needs: [security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm type-check

      - name: Build project
        run: pnpm build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy: Atomic / Zero-Downtime
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Atomic Deploy
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_ROOT: "/var/www/symancy"
        run: |
          # Create timestamp for release folder
          RELEASE_DATE=$(date +%Y%m%d%H%M%S)
          RELEASE_DIR="$TARGET_ROOT/releases/$RELEASE_DATE"
          
          echo "üöÄ Starting atomic deploy to $RELEASE_DIR..."

          # 1. Ensure directory structure exists
          ssh $SSH_USER@$SSH_HOST "mkdir -p $TARGET_ROOT/releases"

          # 2. Upload files to new release directory
          # Using rsync if available for efficiency, fallback to scp
          ssh $SSH_USER@$SSH_HOST "mkdir -p $RELEASE_DIR"
          scp -r dist/* $SSH_USER@$SSH_HOST:$RELEASE_DIR/
          
          # 3. Switch symlink (Atomic operation)
          # We use 'ln -sfn' to forcefully update the link
          echo "üîÑ Switching symlink to new release..."
          ssh $SSH_USER@$SSH_HOST "ln -sfn $RELEASE_DIR $TARGET_ROOT/current"
          
          # 4. Cleanup old releases (keep last 5)
          echo "üßπ Cleaning up old releases..."
          ssh $SSH_USER@$SSH_HOST "cd $TARGET_ROOT/releases && ls -t | tail -n +6 | xargs -r rm -rf"
          
          echo "‚úÖ Atomic deploy complete! New version is live at $TARGET_ROOT/current"

  # Notify: Telegram
  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$DEPLOY_RESULT" == "success" ]; then
            MESSAGE="üöÄ *Symancy Deploy*%0A%0A‚úÖ SUCCESS%0A%0Aüì¶ Commit: \`${COMMIT_SHA:0:7}\`%0Aüë§ Author: $ACTOR%0Aüîó [View on GitHub]($RUN_URL)%0A%0Aüåê https://symancy.ru"
          else
            MESSAGE="üöÄ *Symancy Deploy*%0A%0A‚ùå FAILED%0A%0Aüì¶ Commit: \`${COMMIT_SHA:0:7}\`%0Aüë§ Author: $ACTOR%0Aüîó [View logs]($RUN_URL)"
          fi
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            -d "text=${MESSAGE}"