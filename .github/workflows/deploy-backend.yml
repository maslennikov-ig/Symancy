name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'symancy-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        type: boolean
        default: false

env:
  NODE_VERSION: '22'
  BACKEND_DIR: 'symancy-backend'
  TARGET_ROOT: '/var/www/symancy-backend'

jobs:
  # Gate 1: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm -C ${{ env.BACKEND_DIR }} audit --audit-level=critical || echo "::warning::Critical vulnerabilities found!"

  # Gate 2: Type Check & Build
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    needs: [security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types package
        run: pnpm -C packages/shared-types build

      - name: Type check backend
        run: pnpm -C ${{ env.BACKEND_DIR }} type-check

      - name: Build backend
        run: pnpm -C ${{ env.BACKEND_DIR }} build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            ${{ env.BACKEND_DIR }}/dist/
            ${{ env.BACKEND_DIR }}/prompts/
            ${{ env.BACKEND_DIR }}/package.json
            ${{ env.BACKEND_DIR }}/pnpm-lock.yaml
            ${{ env.BACKEND_DIR }}/ecosystem.config.cjs
            packages/shared-types/dist/
            packages/shared-types/package.json
          retention-days: 1

  # Gate 3: Tests (BLOCKING - failures prevent deployment)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types package
        run: pnpm -C packages/shared-types build

      - name: Run unit tests
        run: pnpm -C ${{ env.BACKEND_DIR }} test:unit

      - name: Run integration tests
        run: pnpm -C ${{ env.BACKEND_DIR }} test:integration

      - name: Run tests with coverage
        run: pnpm -C ${{ env.BACKEND_DIR }} test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.BACKEND_DIR }}/coverage/
          retention-days: 30

      - name: Coverage Summary
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f ${{ env.BACKEND_DIR }}/coverage/coverage-summary.json ]; then
            cat ${{ env.BACKEND_DIR }}/coverage/coverage-summary.json | jq -r '.total | "| Metric | Coverage |\n|--------|----------|\n| Lines | \(.lines.pct)% |\n| Branches | \(.branches.pct)% |\n| Functions | \(.functions.pct)% |\n| Statements | \(.statements.pct)% |"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    # Removed environment: production to allow auto-deploy like frontend
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend-dist/

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          RELEASE_DATE=$(date +%Y%m%d%H%M%S)
          RELEASE_DIR="${TARGET_ROOT}/releases/${RELEASE_DATE}"

          echo "Deploying backend to ${RELEASE_DIR}..."

          # Create release directory structure
          ssh ${SSH_USER}@${SSH_HOST} "mkdir -p ${RELEASE_DIR}/packages/shared-types"

          # Upload backend artifacts
          scp -r backend-dist/symancy-backend/* ${SSH_USER}@${SSH_HOST}:${RELEASE_DIR}/

          # Upload shared-types package
          scp -r backend-dist/packages/shared-types/* ${SSH_USER}@${SSH_HOST}:${RELEASE_DIR}/packages/shared-types/

          # Update package.json to use local file reference instead of workspace:*
          ssh ${SSH_USER}@${SSH_HOST} "cd ${RELEASE_DIR} && sed -i 's|\"workspace:\\*\"|\"file:./packages/shared-types\"|g' package.json"

          # Install production dependencies on server (no frozen-lockfile since we modified package.json)
          ssh ${SSH_USER}@${SSH_HOST} "cd ${RELEASE_DIR} && pnpm install --prod"

          # Link shared .env file
          ssh ${SSH_USER}@${SSH_HOST} "ln -sf ${TARGET_ROOT}/shared/.env ${RELEASE_DIR}/.env"

          # Create symlink to current release
          ssh ${SSH_USER}@${SSH_HOST} "ln -sfn ${RELEASE_DIR} ${TARGET_ROOT}/current"

          # Create logs directory
          ssh ${SSH_USER}@${SSH_HOST} "mkdir -p ${RELEASE_DIR}/logs"

          # Stop old process and start new one (combined into single SSH call to avoid connection issues)
          GIT_SHORT="${GITHUB_SHA:0:7}"
          ssh ${SSH_USER}@${SSH_HOST} "
            set -e
            echo '=== Checking for PM2 systemd service ==='
            # Stop PM2 systemd service if exists (prevents auto-resurrect)
            sudo systemctl stop pm2-deploy 2>/dev/null || sudo systemctl stop pm2-root 2>/dev/null || true

            echo '=== Stopping ALL PM2 processes ==='
            pm2 delete all 2>/dev/null || true
            pm2 kill 2>/dev/null || true
            # Remove PM2 dump file directly (prevents resurrect on daemon restart)
            rm -f ~/.pm2/dump.pm2 ~/.pm2/dump.pm2.bak 2>/dev/null || true
            sleep 2

            echo '=== Killing any remaining processes on port 3000 ==='
            fuser -k 3000/tcp 2>/dev/null || true
            sleep 2
            # Kill ALL node processes just to be safe
            sudo pkill -9 node 2>/dev/null || true
            sleep 3

            # Double check port is free
            for i in 1 2 3; do
              if lsof -ti:3000 >/dev/null 2>&1; then
                echo \"Attempt \$i: Port 3000 still in use, killing...\"
                lsof -ti:3000 | xargs -r kill -9 2>/dev/null || true
                sleep 2
              else
                break
              fi
            done

            if lsof -ti:3000 >/dev/null 2>&1; then
              echo 'ERROR: Port 3000 still in use after multiple attempts!'
              lsof -i:3000 || true
              ps aux | grep node || true
              exit 1
            fi
            echo 'Port 3000 is free'

            echo '=== Starting new process ==='
            cd /var/www/symancy-backend/current
            GIT_COMMIT=${GIT_SHORT} pm2 start ecosystem.config.cjs --env production
            pm2 save
            echo '=== Process started and saved ==='
          "

          # Show PM2 status
          ssh ${SSH_USER}@${SSH_HOST} "pm2 list"

          # Cleanup old releases (keep last 5)
          ssh ${SSH_USER}@${SSH_HOST} "cd ${TARGET_ROOT}/releases && ls -t | tail -n +6 | xargs -r rm -rf"

          echo "Backend deployment complete!"

      - name: Verify deployment
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "Waiting for service to start..."
          sleep 10

          # Check health endpoint
          HEALTH_STATUS=$(ssh ${SSH_USER}@${SSH_HOST} "curl -sf http://localhost:3000/health | jq -r '.status'" || echo "failed")

          if [ "$HEALTH_STATUS" = "ok" ] || [ "$HEALTH_STATUS" = "degraded" ]; then
            echo "Health check passed: ${HEALTH_STATUS}"
          else
            echo "::error::Health check failed: ${HEALTH_STATUS}"
            # Show PM2 logs for debugging
            ssh ${SSH_USER}@${SSH_HOST} "pm2 logs symancy-backend --lines 50 --nostream" || true
            exit 1
          fi

          # Verify correct version is running
          DEPLOYED_COMMIT=$(ssh ${SSH_USER}@${SSH_HOST} "curl -sf http://localhost:3000/version | jq -r '.gitCommit'" || echo "unknown")
          EXPECTED_COMMIT="${GITHUB_SHA::7}"
          echo "Deployed commit: ${DEPLOYED_COMMIT}, Expected: ${EXPECTED_COMMIT}"

          if [ "$DEPLOYED_COMMIT" = "$EXPECTED_COMMIT" ]; then
            echo "Version verification passed!"
          else
            echo "::error::Version mismatch! Deployed: ${DEPLOYED_COMMIT}, Expected: ${EXPECTED_COMMIT}"
            # Show PM2 logs for debugging
            ssh ${SSH_USER}@${SSH_HOST} "pm2 logs symancy-backend --lines 50 --nostream" || true
            exit 1
          fi

          # Verify uptime is low (should be < 60 seconds for fresh deploy)
          UPTIME=$(ssh ${SSH_USER}@${SSH_HOST} "curl -sf http://localhost:3000/version | jq -r '.uptime'" || echo "0")
          echo "Process uptime: ${UPTIME} seconds"

          # If uptime is more than 120 seconds, this is a stale process
          if [ "$(echo "$UPTIME > 120" | bc -l 2>/dev/null || echo 0)" = "1" ]; then
            echo "::error::Process uptime too high (${UPTIME}s) - stale process detected!"
            exit 1
          fi

  # Notify: Telegram
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$DEPLOY_RESULT" == "success" ]; then
            MESSAGE="Backend Deploy%0A%0ASUCCESS%0A%0ACommit: \`${COMMIT_SHA:0:7}\`%0AAuthor: $ACTOR%0A[View on GitHub]($RUN_URL)"
          else
            MESSAGE="Backend Deploy%0A%0AFAILED%0A%0ACommit: \`${COMMIT_SHA:0:7}\`%0AAuthor: $ACTOR%0A[View logs]($RUN_URL)"
          fi

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            -d "text=${MESSAGE}" || true
